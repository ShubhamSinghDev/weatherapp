<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen transition-all duration-500">
    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-red-600">Error</h3>
                <button id="closeErrorModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="errorMessage" class="text-gray-700"></p>
            <button id="confirmError" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">OK</button>
        </div>
    </div>

    <!-- Weather Alert -->
    <div id="weatherAlert" class="fixed top-4 right-4 bg-yellow-500 text-white p-4 rounded-lg shadow-lg z-40 hidden transition-all duration-300">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="alertMessage"></span>
            <button id="closeAlert" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Weather Forecast</h1>
            <p class="text-white opacity-90">Get accurate weather information for any location</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <!-- Search Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="relative flex-grow">
                        <input 
                            type="text" 
                            id="cityInput" 
                            placeholder="Enter city name..." 
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <div id="recentCities" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 shadow-lg hidden max-h-60 overflow-y-auto">
                            <!-- Recent cities will be populated here -->
                        </div>
                    </div>
                    <button id="searchBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center">
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                    <button id="currentLocationBtn" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center">
                        <i class="fas fa-location-arrow mr-2"></i> Current Location
                    </button>
                </div>
            </div>

            <!-- Current Weather -->
            <div id="currentWeather" class="bg-white rounded-xl shadow-lg p-6 mb-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold" id="currentCity">City Name</h2>
                    <div class="flex items-center">
                        <button id="unitToggle" class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg text-sm hover:bg-gray-300">
                            Switch to °F
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="flex flex-col items-center justify-center p-4 bg-blue-50 rounded-lg">
                        <div id="weatherIcon" class="text-6xl mb-2">
                            <i class="fas fa-sun text-yellow-500"></i>
                        </div>
                        <div id="currentTemp" class="text-4xl font-bold">24°C</div>
                        <div id="weatherDesc" class="text-gray-600">Sunny</div>
                    </div>
                    
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <h3 class="font-bold mb-2">Details</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Feels like</span>
                                <span id="feelsLike">25°C</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Humidity</span>
                                <span id="humidity">65%</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Wind</span>
                                <span id="windSpeed">12 km/h</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Pressure</span>
                                <span id="pressure">1013 hPa</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <h3 class="font-bold mb-2">Additional Info</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Visibility</span>
                                <span id="visibility">10 km</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Sunrise</span>
                                <span id="sunrise">06:30</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Sunset</span>
                                <span id="sunset">18:45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Extended Forecast -->
            <div id="extendedForecast" class="bg-white rounded-xl shadow-lg p-6 hidden">
                <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
                <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                    <!-- Forecast cards will be populated here -->
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="flex justify-center items-center py-12 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
